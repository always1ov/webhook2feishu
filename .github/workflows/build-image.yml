name: Build and Push Docker Image

# 触发方式：手动触发（GitHub网页点击运行）
on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # 权限配置：允许推送镜像到GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 配置Docker Buildx（加速构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到GitHub容器仓库（GHCR）
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 【需替换】替换成你的GitHub用户名
          tags: ghcr.io/always1ov/webhook2feishu:latest
          # 缓存配置（加速下次构建）
          cache-from: type=gha
          cache-to: type=gha,mode=max
