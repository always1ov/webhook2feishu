version: "3"

services:
  webhook2feishu:
    build: .
    image: ghcr.io/你的GitHub用户名/webhook2feishu:latest  # 替换成你的用户名
    ports:
      - "8080:8080"
    # 核心：配置飞书Webhook地址环境变量
    environment:
      - FEISHU_WEBHOOK_URL=https://open.feishu.cn/open-apis/bot/v2/hook/xxxxxx  # 替换成你的地址
    restart: always
